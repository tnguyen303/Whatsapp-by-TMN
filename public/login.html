<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <title>Whats@pp - by TMN</title>
  </head>

  <body>
    <h1 class="mt-2 ml-2 mr-2">Welcome to Whats@pp - By TMN</h1>
    <form class="mt-2 ml-2 mr-2" id="reg-form">
      <div class="row">
        <div class="col">
          <input
            class="form-control"
            id="reg-username"
            placeholder="username"
          />
        </div>
        <div class="col">
          <input
            class="form-control"
            id="reg-password1"
            type="password"
            placeholder="password"
          />
        </div>
        <div class="col">
          <input
            class="form-control"
            id="reg-password2"
            type="password"
            placeholder="password"
          />
        </div>
        <div class="col">
          <button class="btn btn-primary" id="reg-btn">Register</button>
        </div>
      </div>
    </form>

    <div class='row float-right mr-4' id='register-msg' style='color: red'></div>

    <br />

    <form class="mt-2 ml-2 mr-2" id="login-form">
      <div class="row">
        <div class="col">
          <input
            class="form-control"
            id="login-username"
            placeholder="username"
          />
        </div>
        <div class="col">
          <input
            class="form-control"
            id="login-password"
            type="password"
            placeholder="password"
          />
        </div>
        <div class="col">
          <button class="btn btn-primary" id="login-btn">Login</button>
        </div>
      </div>
    </form>

    <!---->

    <div
      class="modal fade"
      id="pws-not-matched"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Passwords not matched! Re-enter</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>

    <!---->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
